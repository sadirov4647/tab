<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="input-wrapper">
                <label for="number"></label>
                <input class="num-input" type="text" id="number" placeholder="Enter tab index">
                <button class="change-tab">Change tab</button>
            </div>

            <div class="tab-name">
                <input type="radio" id="positive" value="1" checked>
                <label for="positive">Positive</label>
                <input type="radio" id="negative" value="2">
                <label for="negative">Negative</label>
                <input type="radio" id="neutral" value="3">
                <label for="neutral">Neutral</label>
            </div>
            <div class="tab-content">
                <p class="p-content">Positive content</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
